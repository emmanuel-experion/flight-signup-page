<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FlightHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:400,700,900");
    </style>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="header">
          <h1>FLIGHTHUB</h1>
          <img src="/src/plane.png" alt="plane" width="30px" height="30px" />
        </div>
        <table>
          <tr>
            <td>
              <label for="firstName">FIRST NAME</label>
            </td>
            <td>
              <input type="text" id="firstName" name="firstName" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="lastName">LAST NAME</label>
            </td>
            <td>
              <input type="text" id="lastName" name="lastName" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="address">ADDRESS</label>
            </td>
            <td>
              <textarea type="text" id="address" name="address"></textarea>
            </td>
          </tr>
        </table>
      </form>
      <table style="width: 100%; padding-top: 20px">
        <tr>
          <td style="text-align: right; width: 40%">
            <input
              style="background-color: rgb(20, 152, 51); padding: 10px"
              type="button"
              id="button"
              name="button"
              value="confirm"
            />
          </td>
          <!-- <td>s</td> -->
          <td style="text-align: left; width: 40%">
            <input
              style="background-color: red; padding: 10px"
              type="reset"
              name="reset"
              id="reset"
              value="cancel"
            />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
